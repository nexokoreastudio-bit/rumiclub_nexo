<html lang="ko">

    <meta property="og:url" content="https://rumiclub.netlify.app/" />
    <meta property="og:title" content="루미북클럽 × NEXO | AI문해력 향상 독서코칭 프로그램" />

    <!-- 트위터 카드 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="루미북클럽 × NEXO | AI문해력 향상 독서코칭 프로그램" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>
  <body>
    <!-- Hidden form for Netlify Forms detection -->
    <form name="rumiclub-order" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="customer_name" />
      <input type="text" name="org_name" />
      <input type="tel" name="phone_number" />
      <input type="text" name="region" />
      <select name="size">
        <option value="65">65인치</option>
        <option value="75">75인치</option>
        <option value="86">86인치</option>
      </select>
      <select name="mount_type">
        <option value="wall">벽걸이</option>
        <option value="stand">이동형 스탠드</option>
      </select>
      <select name="quantity">
        <option value="1">1대</option>
        <option value="2">2대</option>
        <option value="3">3대</option>
        <option value="4">4대</option>
        <option value="5">5대</option>
        <option value="6+">6대 이상</option>
      </select>
      <textarea name="inquiry"></textarea>
      <input type="checkbox" name="privacy_agree" />
      <input type="hidden" name="inquiry_date" />
      <input type="hidden" name="bot-field" />
    </form>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
